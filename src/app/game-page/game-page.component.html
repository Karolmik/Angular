<div class="left">
  <p>Current points: {{ counter }}</p>
  <p>Timer: {{ sec }}:{{ milisec }}</p>
  <div
    *ngFor="
      let scores of tableScores | sortData: tableScores.length;
      let idx = index
    "
  >
    <p>{{ idx + 1 }} {{ scores.name }}, {{ scores.score }}</p>
  </div>
</div>

<div class="container">
  <body>
    <h2>
      Hello &nbsp; <b>{{ userName }}</b>
    </h2>

    <div class="action-buttons">
      <button
        
        (click)="game.actionStart(); startTime()"
        class="start-btn"
      >
        Start
      </button>
      <button (click)="game.actionStop(); stopTime()" class="start-btn">
        Stop
      </button>
      <button (click)="game.actionReset(); resetTime()" class="start-btn">
        Reset
      </button>
      <button (click)="exit()" class="start-btn">Exit</button>
    </div>
    <div class="game">
      <ngx-snake
      [ngClass]="{'black-and-white': selectedColor == 'normal'}"
        #game
        (foodEaten)="increasePoints()"
        (gameOver)="gameOver()"
      ></ngx-snake>
    </div>
    <div class="play-buttons">
      <button (click)="game.actionUp()" class="video-game-button">
        &#8593;
      </button>
      <button (click)="game.actionLeft()" class="video-game-button">
        &#8592;
      </button>
      <button (click)="game.actionRight()" class="video-game-button">
        &#8594;
      </button>
      <button (click)="game.actionDown()" class="video-game-button">
        &#8595;
      </button>
    </div>
  </body>
</div>
